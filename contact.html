<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact</title>
      <link rel="stylesheet" href="/src/style.css">
      <style>
        .contact-info {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          grid-gap: 20px;
        }

        .contact-item {
          background-color: #fff;
          border: 1px solid #ddd;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-item i {
          margin-right: 10px;
          font-size: 1.5em;
        }

        #map {
          height: 400px;
          width: 100%;
          border: 1px solid #ddd;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <header class="main-header">
        <div class="header-content">
          <h1>Papua New Guinea Business Directory</h1>
        </div>
      </header>
      <header class="secondary-header">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/team.html">Our Team</a></li>
            <li><a href="/pricing.html">Pricing</a></li>
            <li><a href="/qa.html">Q&A</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/chat.html"><span class="chat-icon">ðŸ’¬</span>Chat</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1>Contact Us</h1>
        <div class="contact-info">
          <div class="contact-item">
            <h3>Address</h3>
            <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Port Moresby, Papua New Guinea</p>
          </div>
          <div class="contact-item">
            <h3>Phone</h3>
            <p><i class="fas fa-phone"></i> +675 555-1212</p>
          </div>
          <div class="contact-item">
            <h3>Email</h3>
            <p><i class="fas fa-envelope"></i> info@pngbusinessdirectory.com</p>
          </div>
        </div>
        <div id="map"></div>
        <script>
          function initMap() {
            const portMoresby = { lat: -9.4436, lng: 147.1798 };
            const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 12,
              center: portMoresby,
            });
            new google.maps.Marker({
              position: portMoresby,
              map: map,
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
      </main>
    </body>
    </html>
