<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PNG Business Directory</title>
      <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
      <header class="main-header">
        <div class="header-content">
          <h1>Papua New Guinea Business Directory</h1>
        </div>
      </header>
      <header class="secondary-header">
        <nav>
          <ul>
            <li><a href="/about.html">About</a></li>
            <li><a href="/team.html">Our Team</a></li>
            <li><a href="/pricing.html">Pricing</a></li>
            <li><a href="/qa.html">Q&A</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/chat.html"><span class="chat-icon">ðŸ’¬</span>Chat</a></li>
          </ul>
        </nav>
      </header>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search businesses...">
      </div>
      <main>
        <div id="business-list">
        </div>
      </main>
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Edit Business</h2>
          <form id="edit-form">
            <input type="hidden" id="edit-id">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required><br>
            <label for="edit-company-no">Company No.:</label>
            <input type="text" id="edit-company-no"><br>
            <label for="edit-tin">TIN Certificate No.:</label>
            <input type="text" id="edit-tin"><br>
            <label for="edit-category">Category:</label>
            <input type="text" id="edit-category" required><br>
            <label for="edit-province">Province:</label>
            <select id="edit-province" required>
              <option value="">Select Province</option>
              <option value="Central">Central</option>
              <option value="Chimbu">Chimbu</option>
              <option value="Eastern Highlands">Eastern Highlands</option>
              <option value="East New Britain">East New Britain</option>
              <option value="East Sepik">East Sepik</option>
              <option value="Enga">Enga</option>
              <option value="Gulf">Gulf</option>
              <option value="Hela">Hela</option>
              <option value="Jiwaka">Jiwaka</option>
              <option value="Madang">Madang</option>
              <option value="Manus">Manus</option>
              <option value="Milne Bay">Milne Bay</option>
              <option value="Morobe">Morobe</option>
              <option value="New Ireland">New Ireland</option>
              <option value="Northern">Northern</option>
              <option value="North Solomons">North Solomons</option>
              <option value="Sandaun">Sandaun</option>
              <option value="Southern Highlands">Southern Highlands</option>
              <option value="West New Britain">West New Britain</option>
              <option value="Western">Western</option>
              <option value="Western Highlands">Western Highlands</option>
            </select><br>
            <label for="edit-logo">Logo:</label>
            <input type="file" id="edit-logo" accept="image/*"><br>
            <label for="edit-address">Address:</label>
            <input type="text" id="edit-address" required><br>
            <label for="edit-phone">Phone:</label>
            <input type="text" id="edit-phone" required><br>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
